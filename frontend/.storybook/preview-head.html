<script>
    const WRM = {
        contextPath() {
            return '';
        },
        data: {
            claim() {
                return {};
            },
        },
        format: {
            apply() {
                const invocation = Array.from(arguments);
                const args = invocation[1];
                let expression = args[0];
                args.forEach((arg, index) => {
                    if (index !== 0) {
                        const placeholdder = `{${index - 1}}`;
                        expression = expression.replace(placeholdder, arg);
                    }
                });
                return expression;
            },
        },
    };
</script>
