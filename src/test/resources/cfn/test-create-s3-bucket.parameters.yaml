ParameterGroups:
  - Label:
      default: S3 Setup
    Parameters:
      - S3BucketName

ParameterLabels:
  S3BucketName:
    default: Name of the S3 bucket

Parameters:
  S3BucketName:
    Type: String
    Description: The name of a S3 bucket
    AllowedPattern: ^[a-zA-Z0-9-.]{1,63}$
    ConstraintDescription: must be a valid S3 bucket name.
